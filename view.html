<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feedback Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">üìã All Feedback</h2>
    <div class="card shadow-lg rounded-4 border-0">
      <div class="card-body">
        <table class="table table-striped table-hover">
          <thead class="table-primary">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody id="feedbackTable"></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
async function loadFeedback() {
  try {
    const res = await fetch("https://feedback-app.onrender.com/feedback");
    const data = await res.json();
    const table = document.getElementById("feedbackTable");

    table.innerHTML = "";
    data.forEach((fb, i) => {
      table.innerHTML += `
        <tr>
          <td>${i+1}</td>
          <td>${fb.name}</td>
          <td>${fb.email}</td>
          <td>${fb.message}</td>
        </tr>`;
    });
  } catch (err) {
    document.getElementById("feedbackTable").innerHTML = 
      `<tr><td colspan="4" class="text-danger text-center">‚ö†Ô∏è Failed to load feedback</td></tr>`;
  }
}

loadFeedback();
</script>

</body>
</html>
